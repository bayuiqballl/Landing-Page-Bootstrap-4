<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/custom.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar py-4 navbar-expand-lg navbar-light">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img width="187" src="images/logo.png" alt="" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active align-self-center">
              <a class="nav-link" href="#"
                >Product <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item align-self-center">
              <a class="nav-link" href="#">Customers</a>
            </li>
            <li class="nav-item align-self-center">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item align-self-center">
              <a class="nav-link" href="#">Resources</a>
            </li>
            <a class="btn px-4 btn-secondary ml-5" href="#" role="button"
              >Sign In</a
            >
            <a class="btn px-4 btn-warning ml-2" href="#" role="button"
              >Sign Up</a
            >
          </ul>
        </div>
      </div>
    </nav>

    <section class="hero mt-5">
      <div class="container">
        <div class="row">
          <div class="col align-self-center">
            <h1 class="mb-4">The Design Thinking Superpowers</h1>
            <p class="mb-5">
              Tools, tutorials, design and innovation experts, all in one place!
              The most intuitive way to imagine you next user experience.
            </p>
            <a class="btn btn-warning" href="#" role="button">Get Started</a>
          </div>
          <div class="col d-none d-sm-block">
            <img width="600" src="images/hero-icon.png" alt="" />
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

</html>
